
group 'ru.itmo.idu'
version '1.0.0'

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath "org.jfrog.buildinfo:build-info-extractor-gradle:latest.release"
    }
}

repositories {
    maven {
        url 'https://repo.osgeo.org/repository/release/'
    }
    maven {
        url 'https://repo.boundlessgeo.com/main'
    }
    mavenLocal()
    mavenCentral()
    jcenter()
}

configurations {
    // com.vividsolutions.jts is migrated to org.locationtech.jts but some older libs do not know about it
    compile.exclude group: 'com.vividsolutions'
}

apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'maven-publish'

dependencies {
    compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.10'

    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.8.1'
    compile group: 'org.apache.commons', name: 'commons-collections4', version: '4.4'


    compile group: 'org.locationtech.jts', name: 'jts-core', version: '1.16.0'
    compile group: 'org.locationtech.jts.io', name: 'jts-io-common', version: '1.16.0'

    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.6'

    compile group: 'org.geotools', name: 'gt-main', version: '22.3'
    compile group: 'org.geotools', name: 'gt-epsg-hsql', version: '22.3'
    compile group: 'org.geotools', name: 'gt-opengis', version: '22.3'
    compile group: 'org.geotools', name: 'gt-geojson', version: '22.3'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}


publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
}
